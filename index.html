<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Grocery List</title>
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Grocery List</h1>
  <p>Going to the store? Select what you need from the form below and the site will make a grocery list for you.</p>
  <form id="grocery-list">
    <label>
      <input type="checkbox" name="groceries" value="cereal">
      Cereal
    </label><br>
    <label>
      <input type="checkbox" name="groceries" value="bread">
      Bread
    </label><br>
    <label>
      <input type="checkbox" name="groceries" value="chips">
      Chips
    </label><br>
    <label>
      <input type="checkbox" name="groceries" value="candy">
      Candy
    </label><br>
    <label>
      <input type="checkbox" name="groceries" value="fruit">
      Fruit
    </label><br>
    <label>
      <input type="checkbox" name="groceries" value="vegetables">
      Vegetables
    </label><br>
    <label>
      <input type="checkbox" name="groceries" value="meat">
      Meat
    </label><br>
    <label>
      <input type="checkbox" name="groceries" value="tea">
      Tea
    </label><br>
    <label>
      <input type="checkbox" name="groceries" value="milk">
      Milk
    </label><br>
    <label>
      <input type="checkbox" name="groceries" value="cheese">
      Cheese
    </label><br>
    <label>
      <input type="checkbox" name="groceries" value="coffee">
      Coffee
    </label><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
